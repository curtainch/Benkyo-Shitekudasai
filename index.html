<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>定期動画再生</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { width: 80%; height: auto; display: none; }
  </style>
</head>
<body>

<video id="video" src="Benkyo_Shite.mp4"></video>

<script>
  const video = document.getElementById("video");
  const interval = 60000; // ミリ秒単位（60秒）

  function playVideo() {
    video.style.display = "block";      // 動画表示
    video.play();                       // 再生開始
  }

  video.addEventListener('ended', () => {
    video.style.display = "none";       // 再生終了後に非表示
    setTimeout(playVideo, interval);    // 指定間隔後に再生再開
  });

  // ページ読み込み時に初回再生
  window.onload = playVideo;
</script>

</body>
</html>
